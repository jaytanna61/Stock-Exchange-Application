<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>

	<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		
		<style type="text/css">
		    #wrapper {
			  text-align: center;
			}
		</style>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width,intial-scale=1"/>
		<meta http-equiv="X-UA-Conpatible" content="IE=edge"/>

</h:head>
<h:body>
	<c:choose>
	<c:when test="#{sessionScope.userid == null}">
	<h3> You Are Not Logged in</h3>
	</c:when>
	<c:otherwise>
	<h:form styleClass="form-horizontal">
		<div class="container" style="margin-top: 10px">
			<div class="navbar navbar-inverse">
				<div class="navbar-brand">
					Your Account
				</div>
				<div class="pull-right" style="margin-top: 10px; margin-right: 10px">
					<h:commandButton type="submit" value="Log out" action="#{login.logout}" styleClass="btn btn-primary navbar-inverse">
					</h:commandButton>
				</div>
				<div class="pull-right" style="margin-top: 10px; margin-right: 10px">
					<h:commandButton type="submit" value="Watch-list" action="#{login.watchlist}" styleClass="btn btn-primary navbar-inverse">
					</h:commandButton>
				</div>
			</div>				
		</div>
		
		<br/>
		<h4><b>Account Balance : </b></h4> 
		<h:outputLabel value="#{account.balance}" styleClass="control-label col-sm-5"></h:outputLabel>
		
		<br/><br/>
		
		<h4><b>Stocks Owned</b></h4>
		<table>
    		<tr>
    			<th>Symbol</th>
    			<th>Stock Count</th>
    		</tr>
    		<tbody>
	    		<ui:repeat var="o" value="#{account.countList}" varStatus="status">
	    		        <h:panelGroup>
	    			  <tr>
		    			<td>#{o.symbol}</td>
		    			<td>#{o.count}</td>
		    		  </tr>
	    			</h:panelGroup>
	    		</ui:repeat>
    		</tbody>
	    </table>
	    
	    
	    <br/>
	    <br/>
	    
	    <h4><b>Account History</b></h4>
	    <table>
    		<tr>
    			<th>Symbol</th>
    			<th>Price</th>
    			<th>Count</th>
    			<th>Cost</th>
    			<th>Manager Commission </th>
    			<th>Buy/Sell</th>
    		</tr>
    		<tbody>
	    		<ui:repeat var="o" value="#{account.transactionList}" varStatus="status">
	    		        <h:panelGroup>
	    			  <tr>
		    			<td>#{o.symbol}</td>
		    			<td>#{o.price}</td>
		    			<td>#{o.count}</td>
		    			<td>#{o.cost}</td>
		    			<td>#{o.commission}</td>
		    			<td>#{o.buy_or_sell}</td>
		    		  </tr>
	    			</h:panelGroup>
	    		</ui:repeat>
    		</tbody>
	    </table>
	    
	</h:form>
	</c:otherwise>
	</c:choose>
	
	
	
</h:body>
</html>
