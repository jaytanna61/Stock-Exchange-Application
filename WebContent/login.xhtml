<!DOCTYPE html>
<html lang="en"
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:c="http://java.sun.com/jsp/jstl/core">

	<h:head>
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>

	<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		
		<style type="text/css">
		    #wrapper {
			  text-align: center;
			}
		</style>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width,intial-scale=1"/>
		<meta http-equiv="X-UA-Conpatible" content="IE=edge"/>
		
		<title> Login  Page </title>
	</h:head>
	
	<h:body>
	<c:choose>
	<c:when test="#{sessionScope.userid != null}">
	<h3> You Are Already Logged in</h3>
	</c:when>
	<c:otherwise>
		
		<div class="container" style="margin-top: 10px">
			<div class="navbar navbar-inverse">
				<div class="navbar-brand">
					Login
				</div>	
			</div>				
		</div>
	
	<div id="wrapper">
	
		<h:form id="login_form" styleClass="form-horizontal">
		
		<div class="form-group" >
		
				<h:outputLabel value="UserID :" styleClass="control-label col-sm-5"></h:outputLabel>
				<div class="col-sm-3">
				<h:inputText id="userid" value="#{login.userid}" styleClass="form-control" title="Userid" tabindex="1" required="true" 
				requiredMessage="Please enter your UserID."/>
				<h:message id="useridMessage" for="userid" style="color:red"/>
				</div>
			
			</div>
			
			<div class="form-group" >
		
				<h:outputLabel value="Password :" styleClass="control-label col-sm-5"></h:outputLabel>
				<div class="col-sm-3">
				<h:inputSecret id="password" value="#{login.password}" styleClass="form-control" title="Password" tabindex="2" required="true" 
				requiredMessage="Please enter your Password."/>
				<h:message id="passwordMessage" for="password" style="color:red"/>
				</div>
			
			</div>
			
			
		<div class="form-group" align="center" >
			
			<h:commandButton type="submit" value="Sign In" action="#{login.submit()}" styleClass="btn btn-primary navbar-inverse">
			</h:commandButton>
		
		</div>
		
		<div class="form-group" style="center" >
			
			<h:outputLabel value="New User?"></h:outputLabel>
			<h:link value="Click Here!!" outcome="register" ></h:link>
			
		</div>
		
			
		</h:form>
	
	</div>
</c:otherwise>
</c:choose>
	</h:body>	
</html>
