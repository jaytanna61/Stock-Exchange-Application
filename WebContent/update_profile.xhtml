<!DOCTYPE html>
<html lang="en"
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:c="http://java.sun.com/jsp/jstl/core">

	<h:head>
	
		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>

	<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		
		<style type="text/css">
		    #wrapper {
			  text-align: center;
			}

		</style>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width,intial-scale=1"/>
		<meta http-equiv="X-UA-Conpatible" content="IE=edge"/>
		<title> Update Profile</title>
	
	</h:head>
	
	<h:body>
	<c:choose>
	<c:when test="#{sessionScope.userid == null}">
	<h3> You Are not Logged in</h3>
	</c:when>
	<c:otherwise>
	
	<div id="wrapper">
	<h:form id="register_form" styleClass="form-horizontal">
		
			<div class="container" style="margin-top: 10px">
					<div class="navbar navbar-inverse">
						<div class="navbar-brand">
							Update Profile
						</div>
						<div class="pull-right" style="margin-top: 10px; margin-right: 10px">
						<h:commandButton value="Logout" action="#{login.logout}" immediate="true" class="btn btn-primary navbar-inverse"> </h:commandButton>
						</div>	
					</div>		
			</div>
			
		<div class="form-group" >
		
				<h:outputLabel value="UserID :" styleClass="control-label col-sm-5"></h:outputLabel>
				<div class="col-sm-3">
				<h:outputLabel value="#{update_profile.userid}" styleClass="control-label col-sm-5"></h:outputLabel>
				</div>
			</div>

			<div class="form-group" >
		
				<h:outputLabel value="Name :" styleClass="control-label col-sm-5"></h:outputLabel>
				<div class="col-sm-3">
				<h:inputText id="name" value="#{update_profile.name}" styleClass="form-control" title="First Name" tabindex="1" required="true" 
					requiredMessage="Please enter your Name."
					validatorMessage="Name should not contain ant special character">
				<f:validateRegex pattern="^[\p{L}\s'.-]+$" />
				</h:inputText>
				<h:message id="nameMessage" for="name" style="color:red"/>
				</div>
			</div>
			
			
			<div class="form-group" >
		
				<h:outputLabel value="Personal Email : " styleClass="control-label col-sm-5"></h:outputLabel>
				<div class="col-sm-3">
				<h:inputText id="email" value="#{update_profile.email}" styleClass="form-control" title="Email" tabindex="1" required="true"
				requiredMessage="Please enter your email address."
				validatorMessage="Invalid email format">
				<f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
				</h:inputText>
				<h:message id="emaileMessage" for="email" style="color:red"/>
			</div>
			
			</div>
			
			
			
			<div class="form-group" >
		
				<h:outputLabel value="Password :" styleClass="control-label col-sm-5"></h:outputLabel>
				<div class="col-sm-3">
				<h:inputSecret id="password" value="#{update_profile.password}" styleClass="form-control" title="Password" tabindex="2" required="true" 
				requiredMessage="Please enter your Password."/>
				<h:message id="passwordMessage" for="password" style="color:red"/>
				</div>
			
			</div>
		
			<div class="form-group" align="center" >

				<h:commandButton value="Save" type="submit" action="#{update_profile.updateUserDetails}" styleClass="btn btn-primary navbar-inverse">
				</h:commandButton>
				
			</div>
			
		</h:form>
		
		</div>
		</c:otherwise>
		</c:choose>
	</h:body>	
</html>
