<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>

	<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		
		<style type="text/css">
		    #wrapper {
			  text-align: center;
			}
		</style>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width,intial-scale=1"/>
		<meta http-equiv="X-UA-Conpatible" content="IE=edge"/>

	<title>Main Page</title>
</h:head>
<h:body>
	<c:choose>
	<c:when test="#{sessionScope.userid == null}">
	<h3> You Are Not Logged in</h3>
	</c:when>
	<c:otherwise>
	<h:form styleClass="form-horizontal">
		<div class="container" style="margin-top: 10px">
			<div class="navbar navbar-inverse">
				<div class="navbar-brand">
					Welcome #{login.name}
				</div>
				<div class="pull-right" style="margin-top: 10px; margin-right: 10px">
					<h:commandButton type="submit" value="Log out" action="#{login.logout}" styleClass="btn btn-primary navbar-inverse">
					</h:commandButton>
				</div>	
			</div>				
		</div>
	</h:form>
	</c:otherwise>
	</c:choose>
	
	<table class="order-table">
    		<tr>
    			<th class="order-table-header">Company Name</th>
    			<th class="order-table-header">Symbol</th>
    			<th class="order-table-header">Price</th>
    			<th class="order-table-header">Volume</th>
    		</tr>
    		<tbody>
	    		<ui:repeat var="o" value="#{stock_main.orderList}" varStatus="status">
	    		        <h:panelGroup>
	    			  <tr>
		    			<td class="order-table-odd-row">#{o.orderNo}</td>
		    			<td class="order-table-odd-row">#{o.productName}</td>
		    			<td class="order-table-odd-row">#{o.price}</td>
		    			<td class="order-table-odd-row">#{o.qty}</td>
		    			<td class="order-table-odd-row">
		    			<h:commandButton value="Add to Watchlist" action="#{stock_main.addToWatchlist}" styleClass="btn btn-primary navbar-inverse">
		    	
		    			</h:commandButton>
		    			</td>
		    		  </tr>
	    			</h:panelGroup>
	    		</ui:repeat>
    		</tbody>
    </table>
	
</h:body>
</html>
