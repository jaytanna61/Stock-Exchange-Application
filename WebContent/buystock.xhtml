<!DOCTYPE html>
<html lang="en"
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:c="http://java.sun.com/jsp/jstl/core">

	<h:head>
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>

	<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		
		<style type="text/css">
		    #wrapper {
			  text-align: center;
			}
		</style>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width,intial-scale=1"/>
		<meta http-equiv="X-UA-Conpatible" content="IE=edge"/>
		
	</h:head>
	
	<h:body>
	<c:choose>
	<c:when test="#{sessionScope.userid == null}">
	<h3> You Are Not Logged in</h3>
	</c:when>
	<c:otherwise>
	
	<div id="wrapper">
	
		<h:form id="buy_stock_form" styleClass="form-horizontal">
		
		<div class="container" style="margin-top: 10px">
			<div class="navbar navbar-inverse">
				<div class="navbar-brand">
					Buy Stock
				</div>
				<div class="pull-right" style="margin-top: 10px; margin-right: 10px">
					<h:commandButton type="submit" value="Log out" action="#{login.logout}" styleClass="btn btn-primary navbar-inverse">
					</h:commandButton>
				</div>
				<div class="pull-right" style="margin-top: 10px; margin-right: 10px">
					<h:commandButton type="submit" value="Watch-list" action="#{login.watchlist}" styleClass="btn btn-primary navbar-inverse">
					</h:commandButton>
				</div>
				<div class="pull-right" style="margin-top: 10px; margin-right: 10px">
					<h:commandButton type="submit" value="Managers" action="#{login.managers}" styleClass="btn btn-primary navbar-inverse">
					</h:commandButton>
				</div>
				<div class="pull-right" style="margin-top: 10px; margin-right: 10px">
					<h:commandButton type="submit" value="Account" action="#{login.account}" styleClass="btn btn-primary navbar-inverse">
					</h:commandButton>
				</div>
				<div class="pull-right" style="margin-top: 10px; margin-right: 10px">
					<h:commandButton type="submit" value="Home" action="#{login.home}" styleClass="btn btn-primary navbar-inverse">
					</h:commandButton>
				</div>
			</div>				
		</div>
		
		<div class="form-group" >
		
				<h:outputLabel value="Stock :" styleClass="control-label col-sm-5"></h:outputLabel>
				<div class="col-sm-3">
				<h:outputLabel value="#{buystock.symbol}" styleClass="control-label col-sm-5"></h:outputLabel>
				</div>
			
			</div>
			
			<div class="form-group" >
		
				<h:outputLabel value="Current Price :" styleClass="control-label col-sm-5"></h:outputLabel>
				<div class="col-sm-3">
				<h:outputLabel value="#{buystock.price}" styleClass="control-label col-sm-5"></h:outputLabel>
				</div>
			
			</div>
			
			
		<div class="form-group" align="center" >
		
			<h:outputLabel value="Number of Stock to buy :" styleClass="control-label col-sm-5"></h:outputLabel>
			<div class="col-sm-3">
				<h:inputText id="count" value="#{buystock.numberOfStocks}" styleClass="form-control" title="count" tabindex="2" required="true" 
				requiredMessage="Please enter total number of stock you want to buy."></h:inputText>
				<h:message id="countMessage" for="count" style="color:red"/>
				</div>
		
		</div>
		
		<div class="form-group" style="center" >
			
			<h:commandButton type="submit" value="Buy Stock" action="#{buystock.buyStock}" styleClass="btn btn-primary navbar-inverse">
			</h:commandButton>
			
			<h:commandButton type="submit" value="Request Manager To Buy" action="#{buystock.buyRequest}" styleClass="btn btn-primary navbar-inverse">
			</h:commandButton>
		</div>
		
			
		</h:form>
	
	</div>
</c:otherwise>
</c:choose>
	</h:body>	
</html>
